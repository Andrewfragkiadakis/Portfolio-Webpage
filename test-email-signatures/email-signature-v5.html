<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature v5 – Dark Tech</title>
</head>
<body style="margin: 0; padding: 0;">

<!-- v5 "Dark Tech" — matches v3 dark mode, monospace accents -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 460px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, Arial, sans-serif;">
  <tr><td style="padding: 0;">

    <!-- Dark card -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #0f172a; border-radius: 10px;">
      <tr>
        <td style="padding: 20px 22px;">

          <!-- Top row: accent dot + role in monospace -->
          <p style="margin: 0 0 10px 0; font-size: 11px; color: #818cf8; letter-spacing: 0.06em;">
            <span style="display: inline-block; width: 6px; height: 6px; background-color: #4f46e5; border-radius: 50; margin-right: 6px; vertical-align: middle;"></span><!--
            --><span style="font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', Consolas, monospace; vertical-align: middle;">IT &amp; SECURITY ENGINEER</span>
          </p>

          <!-- Name -->
          <p style="margin: 0; font-size: 20px; font-weight: 700; color: #f1f5f9; letter-spacing: -0.03em; line-height: 1.2;">
            Andreas Fragkiadakis
          </p>

          <!-- Subtitle -->
          <p style="margin: 4px 0 0 0; font-size: 12px; color: #64748b;">
            M.Eng. Computer Engineering &nbsp;<span style="color: #334155;">&middot;</span>&nbsp; Athens, Greece
          </p>

          <!-- Divider -->
          <div style="margin: 16px 0; border-top: 1px solid #1e293b; width: 100%;"></div>

          <!-- Contact + socials row -->
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <!-- Left: links -->
              <td style="vertical-align: middle;">
                <a href="https://andreas.technology" target="_blank" style="color: #818cf8; text-decoration: none; font-size: 12px; font-weight: 600;">andreas.technology</a>
                <span style="color: #334155; font-size: 12px;">&nbsp;&nbsp;/&nbsp;&nbsp;</span>
                <a href="tel:+306973453683" style="color: #94a3b8; text-decoration: none; font-size: 12px;">+30 697-345-3683</a>
              </td>
              <!-- Right: social ghost buttons -->
              <td style="vertical-align: middle; text-align: right;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin-left: auto;">
                  <tr>
                    <td style="padding-right: 5px;">
                      <a href="https://github.com/Andrewfragkiadakis" target="_blank" style="text-decoration: none;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                          <tr>
                            <td style="border: 1px solid #334155; border-radius: 6px; width: 28px; height: 28px; text-align: center; vertical-align: middle;">
                              <img src="https://andreas.technology/images/email-signature-icons/github-white.png" alt="GitHub" width="14" height="14" style="display: block; margin: 0 auto;">
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                    <td>
                      <a href="https://www.linkedin.com/in/andreas-fragkiadakis/" target="_blank" style="text-decoration: none;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                          <tr>
                            <td style="border: 1px solid #334155; border-radius: 6px; width: 28px; height: 28px; text-align: center; vertical-align: middle;">
                              <img src="https://andreas.technology/images/email-signature-icons/linkedin-white.png" alt="LinkedIn" width="14" height="14" style="display: block; margin: 0 auto;">
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>

    <!-- Disclaimer -->
    <p style="margin: 10px 0 0 0; font-size: 9px; color: #94a3b8; line-height: 1.4;">
      Confidential. Intended for addressed recipient only. If received in error, please reply and delete.
    </p>

  </td></tr>
</table>

</body>
</html>
