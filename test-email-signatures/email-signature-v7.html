<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature v7 – Executive</title>
</head>
<body style="margin: 0; padding: 0;">

<!-- v7 "Executive" — premium, asymmetric, editorial -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 480px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, Arial, sans-serif;">
  <tr><td style="padding: 0;">

    <!-- Outer card with left accent -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="border-radius: 8px; overflow: hidden; border: 1px solid #e2e8f0;">
      <tr>
        <!-- Accent stripe -->
        <td width="4" style="background: linear-gradient(180deg, #4f46e5 0%, #818cf8 50%, #c7d2fe 100%);"></td>
        <!-- Content -->
        <td style="padding: 0; background-color: #ffffff;">

          <!-- Top section: name block -->
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <td style="padding: 22px 22px 0 22px;">
                <!-- Overline label -->
                <p style="margin: 0 0 6px 0; font-size: 10px; font-weight: 700; color: #4f46e5; text-transform: uppercase; letter-spacing: 0.14em;">
                  IT &amp; Security Engineer
                </p>
                <!-- Name -->
                <p style="margin: 0; font-size: 24px; font-weight: 800; color: #0f172a; letter-spacing: -0.04em; line-height: 1.1;">
                  Andreas<br>Fragkiadakis
                </p>
                <!-- Degree -->
                <p style="margin: 6px 0 0 0; font-size: 12px; font-weight: 400; color: #94a3b8; letter-spacing: 0.02em;">
                  M.Eng. Computer Engineering
                </p>
              </td>
            </tr>
          </table>

          <!-- Middle section: contact band -->
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="margin-top: 18px;">
            <tr>
              <td style="padding: 12px 22px; background-color: #f8fafc; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tr>
                    <!-- Website -->
                    <td style="vertical-align: middle;">
                      <a href="https://andreas.technology" target="_blank" style="color: #4f46e5; text-decoration: none; font-size: 12px; font-weight: 600;">andreas.technology</a>
                    </td>
                    <!-- Phone -->
                    <td style="vertical-align: middle; text-align: center;">
                      <a href="tel:+306973453683" style="color: #475569; text-decoration: none; font-size: 12px;">+30 697-345-3683</a>
                    </td>
                    <!-- Location -->
                    <td style="vertical-align: middle; text-align: right;">
                      <span style="font-size: 12px; color: #94a3b8;">Athens, GR</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Bottom section: socials -->
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <td style="padding: 14px 22px 18px 22px;">
                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                  <tr>
                    <!-- Social icons left -->
                    <td style="vertical-align: middle;">
                      <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                        <tr>
                          <td style="padding-right: 5px;">
                            <a href="https://github.com/Andrewfragkiadakis" target="_blank" style="text-decoration: none;">
                              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td style="background-color: #0f172a; border-radius: 6px; width: 30px; height: 30px; text-align: center; vertical-align: middle;">
                                    <img src="https://andreas.technology/images/email-signature-icons/github-white.png" alt="GitHub" width="15" height="15" style="display: block; margin: 0 auto;">
                                  </td>
                                </tr>
                              </table>
                            </a>
                          </td>
                          <td>
                            <a href="https://www.linkedin.com/in/andreas-fragkiadakis/" target="_blank" style="text-decoration: none;">
                              <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                  <td style="background-color: #0A66C2; border-radius: 6px; width: 30px; height: 30px; text-align: center; vertical-align: middle;">
                                    <img src="https://andreas.technology/images/email-signature-icons/linkedin-white.png" alt="LinkedIn" width="15" height="15" style="display: block; margin: 0 auto;">
                                  </td>
                                </tr>
                              </table>
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                    <!-- CTA right -->
                    <td style="vertical-align: middle; text-align: right;">
                      <a href="https://andreas.technology" target="_blank" style="text-decoration: none;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin-left: auto;">
                          <tr>
                            <td style="background-color: #4f46e5; border-radius: 6px; padding: 0 16px; height: 30px; text-align: center; vertical-align: middle;">
                              <span style="color: #ffffff; font-size: 11px; font-weight: 700; letter-spacing: 0.04em; line-height: 30px; vertical-align: middle;">VIEW PORTFOLIO</span>
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>

    <!-- Disclaimer -->
    <p style="margin: 8px 0 0 0; font-size: 9px; color: #c0c7d1; line-height: 1.4;">
      Confidential. Intended for addressed recipient only. If received in error, please reply and delete.
    </p>

  </td></tr>
</table>

</body>
</html>
