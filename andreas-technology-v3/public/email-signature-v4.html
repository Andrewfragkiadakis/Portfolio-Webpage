<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signature v4 – Minimal Card</title>
</head>
<body style="margin: 0; padding: 0;">

<!-- v4 "Minimal Card" — light container, two-column, ultra-clean -->
<table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 460px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, Helvetica, Arial, sans-serif;">
  <tr><td style="padding: 0;">

    <!-- Card container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f8fafc; border-radius: 10px; border: 1px solid #e2e8f0;">
      <tr>
        <td style="padding: 20px 22px;">

          <!-- Two-column layout -->
          <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
            <tr>
              <!-- Left: identity -->
              <td style="vertical-align: top; padding-right: 20px;">
                <p style="margin: 0; font-size: 18px; font-weight: 700; color: #0f172a; letter-spacing: -0.03em; line-height: 1.2;">
                  Andreas<br>Fragkiadakis
                </p>
                <p style="margin: 8px 0 0 0; font-size: 11px; font-weight: 600; color: #4f46e5; text-transform: uppercase; letter-spacing: 0.08em;">
                  IT &amp; Security Engineer
                </p>
                <p style="margin: 2px 0 0 0; font-size: 11px; color: #94a3b8; letter-spacing: 0.02em;">
                  M.Eng. Computer Engineering
                </p>
              </td>

              <!-- Right: contact + links -->
              <td style="vertical-align: top; border-left: 1px solid #e2e8f0; padding-left: 20px; min-width: 160px;">
                <!-- Website -->
                <p style="margin: 0 0 8px 0;">
                  <a href="https://andreas.technology" target="_blank" style="color: #4f46e5; text-decoration: none; font-size: 12px; font-weight: 600;">andreas.technology &#8599;</a>
                </p>
                <!-- Phone -->
                <p style="margin: 0 0 8px 0;">
                  <a href="tel:+306973453683" style="color: #334155; text-decoration: none; font-size: 12px;">+30 697-345-3683</a>
                </p>
                <!-- Location -->
                <p style="margin: 0 0 12px 0; font-size: 11px; color: #94a3b8;">
                  Athens, Greece
                </p>
                <!-- Social circles -->
                <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                  <tr>
                    <td style="padding-right: 5px;">
                      <a href="https://github.com/Andrewfragkiadakis" target="_blank" style="text-decoration: none;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                          <tr>
                            <td style="background-color: #0f172a; border-radius: 50%; width: 26px; height: 26px; text-align: center; vertical-align: middle;">
                              <img src="https://andreas.technology/images/email-signature-icons/github-white.png" alt="GitHub" width="13" height="13" style="display: block; margin: 0 auto;">
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                    <td>
                      <a href="https://www.linkedin.com/in/andreas-fragkiadakis/" target="_blank" style="text-decoration: none;">
                        <table role="presentation" cellspacing="0" cellpadding="0" border="0">
                          <tr>
                            <td style="background-color: #0A66C2; border-radius: 50%; width: 26px; height: 26px; text-align: center; vertical-align: middle;">
                              <img src="https://andreas.technology/images/email-signature-icons/linkedin-white.png" alt="LinkedIn" width="13" height="13" style="display: block; margin: 0 auto;">
                            </td>
                          </tr>
                        </table>
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

        </td>
      </tr>
    </table>

    <!-- Disclaimer outside card -->
    <p style="margin: 10px 0 0 0; font-size: 9px; color: #c0c7d1; line-height: 1.4;">
      Confidential. Intended for addressed recipient only. If received in error, please reply and delete.
    </p>

  </td></tr>
</table>

</body>
</html>
